<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com https://foxyfaceapi.azurewebsites.net 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        
        <!-- Materialize stuff -->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        
        <title>Foxy Face</title>
    </head>
    <body class="deep-orange lighten-4">
        <header>
            <nav class="deep-orange">
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo">Welcome</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down"></ul>
                    <ul class="sidenav" id="mobile-demo"></ul>
                </div>
            </nav>
        </header>


        <main>
            <img class="banner" src="img/banner.jpg" />
            <div class="container">

                <div class="row">
                    <div class="col s12">
                        <div class="card deep-orange lighten-4">
                            <div class="card-content deep-orange-text text-darken-4">
                                <span class="card-title">Foxy Face</span>
                                <p>
                                    Discover the newest and most awesome fox images!
                                </p>
                            </div>
                            <div class="card-action">
                                <a class="waves-effect waves-light btn-fat deep-orange-text text-darken-4" href="register.html">Register</a>

                                <a class="waves-effect waves-light btn deep-orange" href="login.html">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        
        
        <footer>
            
        </footer>

        <script type="text/javascript" src="cordova.js"></script>

        <!-- Jquery -->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.form.min.js"></script>

        <!-- Materialize stuff -->
        <script type="text/javascript" src="js/materialize.min.js"></script>

        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
