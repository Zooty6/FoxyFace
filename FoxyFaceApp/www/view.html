<!DOCTYPE html>
<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com http://localhost:5000 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' https://foxyfacestorage.blob.core.windows.net data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>Foxy Face - View</title>
</head>
<body class="deep-orange lighten-4">
<header>
    <nav class="deep-orange">
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">View</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down"></ul>
            <ul class="sidenav" id="mobile-demo"></ul>
        </div>
    </nav>
</header>


<main>
    <img class="banner" src="img/banner.jpg"/>
    
    <div class="container">

        <div class="card" id="viewCard">
            <div class="card-image">
                <img class="materialboxed" src=""/>
                <span class="card-title"></span>
            </div>
            <div class="card-content">
                <span class="card-title card-author"></span>
                <p class="card-description"></p>
            </div>
        </div>

        <ul class="collapsible">
            <li>
                <div class="collapsible-header"><i class="material-icons">filter_drama</i>Comments</div>
                <div class="collapsible-body" id="comments">
                    
                </div>
            </li>
        </ul>
        
    </div>
</main>

<script type="text/javascript" src="cordova.js"></script>

<!-- Jquery -->
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/jquery.form.min.js"></script>
<script type="text/javascript" src="js/jquery.simplePagination.js"></script>

<!-- Materialize stuff -->
<script type="text/javascript" src="js/materialize.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/view.js"></script>
</body>
</html>
