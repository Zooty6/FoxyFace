<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        
        <!-- Materialize stuff -->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        
        <title>Foxy Face</title>
    </head>
    <body class="deep-orange lighten-4">
        <header>
            <nav class="deep-orange">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo">Welcome</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="register.html">Register</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="browse.html">Browse</a></li>
                    </ul>
                    <ul class="sidenav" id="mobile-demo">
                        <li><a href="register.html">Register</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="browse.html">Browse</a></li>
                    </ul>
                </div>
            </nav>
        </header>


        <main>
            <img class="banner" src="img/banner.jpg" />
            <div class="container">
                <h2 class="center-align deep-orange-text text-darken-4">Discover the newest and most awesome fox images!</h2>
                <form>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" type="text" />
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password" />
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn-flat waves-effect waves-light deep-orange-text text-darken-4" type="submit" name="register">Register
                            <i class="material-icons right">send</i>
                        </button>
                        <button class="btn waves-effect waves-light deep-orange" type="submit" name="login">Login
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </main>
        
        
        
        <footer>
            
        </footer>
    
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <!-- Materialize stuff -->
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
